
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Search Countries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel ="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Search Countries</h1>
    </header>
      
      <main id="app" class="site-main">
          <section class="controls" aria-labelledby="country-search-label">
            <h2 id="country-search-label" class="visually-hidden">Search country</h2>
            <form id="country-search-form" role="search" onsubmit="return false">
              <label for="country-input" class="visually-hidden">Country name</label>
              <input
                id="country-input"
                type="search"
                name="q"
                placeholder="Type Country name"
                autocomplete="off"
                spellcheck="false"
                enterkeyhint="search"
                inputmode="search"
                aria-controls="result"
              />
              <button id="search-btn" type="button">Search</button>
            </form>
          </section>
        <section id="history" aria-label="Search history"></section>
        <section id="result" aria-live="polite" aria-busy="false"></section>
        <section id="favorites" aria-labelledby="favorites-title"></section>
      </main>
    <footer class="site-footer">
      <small>&copy; <span id="year"></span> Search Countries</small>
    </footer>
    <script src="main.js" type="module" defer></script>
  </body>
</html>
